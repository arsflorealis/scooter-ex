<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="scooter.css">
    </head>
    <body>
        <div class="container">
            <header>
                <!-- logo e scritta -->
                <img src="logo.png">
                <div>Taking Booleaners from A to B</div>
            </header>

            <nav>
                <!-- bottoni per prenotazioni -->
                <div>
                    <button type="button">Prenota</button>
                    <button type="button">Termina Prenotazione</button>
                    <button type="button">Accendi Luci</button>
                </div>
            </nav>

            <main>
                <!-- lista monopattini, luogo e carica -->
                <div class="scooter">
                    <div class="name"><input type="checkbox">Monopattino Gino22</div>
                    <div class="street"> Via Guadalametri - a 220 metri da te</div>
                    <div class="charge">Stato carica:</div>
                    <div class="bar-charge1"></div>
                </div>
                <div class="scooter">
                    <div class="name"><input type="checkbox">Monopattino Mike24</div>
                    <div class="street"> Via Ricciardoni - a 420 metri da te</div>
                    <div class="charge">Stato carica:</div>
                    <div class="bar-charge2"></div>
                </div>
                <div class="scooter">
                    <div class="name"><input type="checkbox">Monopattino Fede154</div>
                    <div class="street"> Via Mentarini - a 490 metri da te</div>
                    <div class="charge">Stato carica:</div>
                    <div class="bar-charge3"></div>
                </div>
            </main>
        </div>
    </body>
</html>
